{% extends 'courses/base.html' %}

{% block content %}
<div class="container pt-5">
    <div class="container-fluid">
        <h4 class="text-white text-center">Below, you can see registered courses:</h4>
    </div>
    {% for course in registered_courses %}
  <div class="list-group">
    <a href="{% url 'course_detail' course.id %}" class="list-group-item list-group-item-action bg-dark m-2 text-white">{{ course }}</a>
  </div>
  {% endfor %}
</div>
{% endblock %}
