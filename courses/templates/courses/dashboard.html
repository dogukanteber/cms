{% extends 'courses/base.html' %}

{% block content %}
<div class="container pt-5">
    {% for course in courses %}
    <div class="card" style="width: 18rem;">
        <div class="card-body">
            <h5 class="card-title">{{ course.name }}</h5>
            <h6 class="card-subtitle mb-2 text-muted">{{ course.type }}</h6>
            <p class="card-text">{{ course.price }}</p>
            <a href="{% url 'course_detail' course.id %}" class="card-link">See Details</a>
        </div>
    </div>
    {% endfor %}
</div>

{% endblock %}
